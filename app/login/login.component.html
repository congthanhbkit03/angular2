<form #f="ngForm" method="POST" role="form" (ngSubmit)="checkLogin(f.value)">
	<legend>Form title</legend>

	<div class="form-group">
		<label for="">Username:</label>
		<input type="text" name="username" class="form-control" id="" placeholder="Input field" ngModel>
	</div>

	<div class="form-group">
		<label for="">Password:</label>
		<input type="password" name="password" class="form-control" id="" ngModel>
	</div>

	

	<button type="submit" class="btn btn-primary">Submit</button>
</form>
