<table class="table">
	<thead>
		<tr>
			<th>Id</th>
			<th>Created at</th>
			<th>Name</th>
			<th>Avatar</th>
			<th>Detail</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let em of employees">
			<td>{{em.id}}</td>
			<td>{{em.createAt}}</td>
			<td>{{em.name}}</td>
			<td> 
				<img src="{{em.avatar}}" alt="">				
			</td>
			<td>
				<a [routerLink]="['/employee-detail', em.id]">Detail</a>
			</td>
		</tr>
	</tbody>
</table>
